    <script>
        $(function () {

            $.fn.fullpage({
                verticalCentered: false,
                anchors: ['page1', 'page2', 'page3', 'page4', 'page5'],
                navigation: true,
                //		navigationTooltips: ['首页', '视觉', '交互', '皮肤', '功能'],

                    $('.sectionImg').delay(1500).animate({

                        opacity: '1'
                    }, 500, 'linear');
                    $('.section1li5').delay(1100).animate({
                        opacity: '1'
                    }, 500, 'linear');
                    $('.section1_img').delay(500).animate({
                        top: '180px', opacity: '1'
                    }, 500, 'linear');
                },
                afterLoad: function (anchorLink, index) {
                    if (index == 1) {
                        $('.sectionImg').delay(1500).animate({
                            bottom: '0'
                        }, 1000, 'easeOutExpo');
                        $('.section1li1').delay(300).animate({

                        }, 500, 'linear');
                        $('.section1li2').delay(500).animate({
                            opacity: '1'
                        }, 500, 'linear');
                        $('.section1li3').delay(700).animate({

                        }, 500, 'linear');
                        $('.section1li4').delay(900).animate({
                            opacity: '1'
                        }, 500, 'linear');
                        $('.section1li5').delay(1100).animate({
                            opacity: '1'
                        }, 500, 'linear');
                        $('.section1_img').delay(500).animate({
                            top: '170px', opacity: '1'
                        }, 500, 'linear');
                    }
                    if (index == 2) {
                        $('.section2right1').delay(500).animate({
                            left: '52%'
                        }, 1500, 'easeOutExpo');
                        $('.section2right2').delay(500).animate({
                            left: '52%'
                        }, 1500, 'easeOutExpo');
                        $('.section2left1').delay(500).animate({
                            left: '37%'
                        }, 1500, 'easeOutExpo');
                        $('.section2left2').delay(500).animate({
                            left: '31%'
                        }, 1500, 'easeOutExpo');
                    }
                    if (index == 3) {
                        $('.word1').delay(300).animate({
                            left: '37%', opacity: '1'
                        }, 1500, 'easeOutExpo');
                        $('.word2').delay(500).animate({
                            left: '47%', opacity: '1'
                        }, 1500, 'easeOutExpo');
                        $('.word3').delay(700).animate({
                            left: '53%', opacity: '1'
                        }, 1500, 'easeOutExpo');
                        $('.word4').delay(900).animate({
                            left: '39%', opacity: '1'
                        }, 1500, 'easeOutExpo');
                    }
                    if (index == 4) {
                        $('.solution').fadeIn(2000);
                        $('.scheme').delay(500).fadeIn(1500);
                        $('.fourlin1').delay(300).animate({
                            left: '80px'
                        }, 1000, 'easeOutExpo');
                        $('.fourlin2').delay(300).animate({
                            bottom: '110px'
                        }, 1000, 'easeOutExpo')
                    }
                    if (index == '5') {

                    }
                },
                onLeave: function (index, direction) {
                    if (index == '1') {
                        $('.sectionImg').delay(500).animate({
                            bottom: '-40%'
                        }, 500, 'easeOutExpo');
                        $('.section1li1').delay(500).animate({
                            opacity: '0'
                        }, 500, 'linear');
                        $('.section1li2').delay(500).animate({
                            opacity: '0'
                        }, 500, 'linear');
                        $('.section1li3').delay(500).animate({
                            opacity: '0'
                        }, 500, 'linear');
                        $('.section1li4').delay(500).animate({
                            opacity: '0'
                        }, 500, 'linear');
                        $('.section1li5').delay(500).animate({
                            opacity: '0'
                        }, 500, 'linear');
                        $('.section1_img').delay(500).animate({
                            top: '160px', opacity: '0'
                        }, 500, 'linear');
                    }
                    if (index == '2') {
                        $('.section2right1').delay(500).animate({
                            left: '130%'
                        }, 500, 'easeOutExpo');
                        $('.section2right2').delay(500).animate({
                            left: '130%'
                        }, 500, 'easeOutExpo');
                        $('.section2left1').delay(500).animate({
                            left: '-130%'
                        }, 500, 'easeOutExpo');
                        $('.section2left2').delay(500).animate({
                            left: '-130%'
                        }, 500, 'easeOutExpo');
                    }
                    if (index == '3') {
                        $('.word1').delay(300).animate({
                            left: '-100%', opacity: '0'
                        }, 500, 'easeOutExpo');
                        $('.word2').delay(300).animate({
                            left: '-100%', opacity: '0'
                        }, 500, 'easeOutExpo');
                        $('.word3').delay(300).animate({
                            left: '-100%', opacity: '0'
                        }, 500, 'easeOutExpo');
                        $('.word4').delay(300).animate({
                            left: '-100%', opacity: '0'
                        }, 500, 'easeOutExpo');
                    }
                    if (index == '4') {
                        $('.solution').fadeOut(2000);
                        $('.scheme').fadeOut(2000);
                        $('.fourlin1').delay(300).animate({
                            left: '0'
                        }, 1000, 'easeOutExpo');
                        $('.fourlin2').delay(300).animate({
                            bottom: '0'
                        }, 1000, 'easeOutExpo');
                    }
                    if (index == '5') {

                    }
                }


            });
            //	setInterval(function(){
            //		$.fn.fullpage.moveSectionDown();
            //	}，3000)

            var section4Ul = document.getElementById("section1li1ul");
            var tabs = section4Ul.getElementsByTagName("li");
            var section4Div = document.getElementById("section4div");
            var divs = section4Div.getElementsByTagName("div");
            //	for (var i=0;i<aLi.length;i++) {
            //		aLi[i].index = i;
            //		aLi[i].onclick=aLi[i].onmouseover = function(){
            //			for (var j=0;j<aLi.length;j++) {
            //				aDiv[j].style.display="none"
            //				aLi[j].className=""
            //			}
            //				aDiv[this.index].style.display="block"
            //				this.className="bor"
            //		}
            //	};

            for (var i = 0; i < tabs.length; i++) {

                tabs[i].onmouseover = function () {
                    change(this);
                }

            }

            function change(obj) {

                for (var i = 0; i < tabs.length; i++) {

                    if (tabs[i] == obj) {

                        tabs[i].className = "fli";

                        divs[i].className = "fdiv";

                    }

                    else {

                        tabs[i].className = "";

                        divs[i].className = "";

                    }

                }

            }


        });
    </script>

    <script>
        $("#sub-btn").on("click", function () {
            $("form").off("submit");
            $("form").on("submit", function () {
                var xm = $("input[name=xm]").val(),
                        zy = $("input[name=zy]").val(),
                        gs = $("input[name=gs]").val(),
                        dh = $("input[name=dh]").val(),
                        yx = $("input[name=yx]").val(),
                        areacon = $("textarea").val();

                var isPhone = /^([0-9]{3,4}-)?[0-9]{7,8}$/;
                var isMob = /^((\+?86)|(\(\+86\)))?(13[0123456789][0-9]{8}|15[012356789][0-9]{8}|18[02356789][0-9]{8}|147[0-9]{8}|1349[0-9]{7})$/;
                if (dh == "") {
                    alert("电话为空")

                } else if (isPhone.test(dh) || isMob.test(dh)) {
                    $.ajax({
                        url: "mail",
                        data: {
                            "name": xm,
                            "tel": dh,
                            "email": yx,
                            "to": [],
                            "jobtitle": zy,
                            "company": gs,
                            "content": areacon
                        },
                        success: function (data) {

                            alert("提交成功")

                        }

                    });
                }
                else {
                    alert("电话错误")
                }
                return false; // 阻止表单自动提交事件
            })
        })
    </script>
